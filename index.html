<!DOCTYPE html>
<head>
	<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC|Dancing+Script" rel="stylesheet">

  <link rel="stylesheet" href="./css/rockPaperScissors.css">

</head>
<body>
	<div class="game-container">
		<h2><span>Rock </span><span>| Paper |</span><span> Scissors</span></h2>

		<div class="row">
			<div class="col-md-6">
				<h4 class="user">
					<i class="fas fa-user-astronaut"></i>
					<span>0</span>
				</h4>
			</div>
			<div class="col-md-6">
				<h4 class="computer">
					<i class="fas fa-desktop"></i>
					<span>0</span>
				</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h4 class="draw"><small>TIES:</small><span>--</span></h4>
			</div>
		</div>

		<div class="results-container">

			<div class="result"></div>
			<button onclick="location.reload()" class="resetGameBTN">Play Again</button>

		</div>

		<button onclick="game()" class="startGameBTN">Start Game</button>
	</div>

	<script src="./js/rockPaperScissors.js"></script>
</body>
</html>
